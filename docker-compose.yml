services:
  postgres_notifications:
    image: postgres:16
    container_name: postgres_notifications
    restart: always
    environment:
      POSTGRES_DB: notifications_service     # <â€” unificado
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5437:5432"
    volumes:
      - pgdata_notifications:/var/lib/postgresql/data
    networks:
      - automatch-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: notifications-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2183:2181"
    networks:
      - automatch-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: notifications-kafka
    depends_on:
      - zookeeper
    ports:
      - "9094:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - automatch-network

  notifications-service:
    build: .
    container_name: notifications-service
    depends_on:
      - postgres_notifications
      - kafka
    ports:
      - "8083:8083"
    environment:
      # Spring basics
      SPRING_APPLICATION_NAME: notifications-service
      SERVER_PORT: 8083

      # Datasource (alineado a la BD creada arriba)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_notifications:5432/notifications_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

      # Opcional: logging + management
      LOGGING_LEVEL_COM_AUTOMATCH_NOTIFICATIONS: INFO
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics

      # Twilio 
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
      NOTIFICATIONS_TWILIO_ENABLED: "false"
    networks:
      - automatch-network

volumes:
  pgdata_notifications:

networks:
  automatch-network:
    driver: bridge